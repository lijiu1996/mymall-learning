server:
  port: 10001

spring:
  application:
    name: mymall-learning
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mall_learning?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: 192.168.254.11
    database: 0
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 8
        max-wait: 3000ms #获取连接超时时间
    timeout: 3000ms #连接redis超时时间
mybatis:
  mapper-locations:
    - classpath:mapper/**/*.xml
    - classpath*:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  config: classpath:logback-spring.xml